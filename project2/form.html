<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="firstname">
        <label for="secondname">Second Name</label>
        <input id="secondname" type="text" name="secondname">
        <br><br>

        <label for="Age">Age</label>
        <input id="Age" type="Number">
        <br><br>

        <label for="DOB">DOB</label>
        <input id="DOB" type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="Text">
        <br><br>

        <label for="password">Password</label>
        <input id="password" type="Password">
        <br><br>

        <p>Enter your T-Shirt Size</p>

        <label for="small">Small</label>
        <input id="small" name="tshirtsize" type="Radio" value="small">

        <label for="Medium">Medium</label>
        <input id="Medium" name="tshirtsize" type="Radio"value="Medium">

        <label for="Large">Large</label>
        <input id="Large" name="tshirtsize" type="Radio"value="Large">
        <br><br>

        <label for="color">Your Favourite Color</label>
        <input id="color" type="color">
        <br><br>

        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>

        <label for="aboutyourself">Tell us about yourself</label>
        <textarea name="aboutyourself" id="aboutyourself" cols="20" rows="20"></textarea>
        <br><br>

        <input type="Reset">
        <input type="Submit">
        <input type="Range">


    </form>
    
</body>
</html>
